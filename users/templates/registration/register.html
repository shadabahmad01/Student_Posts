{% extends "student_posts/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<form method="post" action="{% url 'users:register' %}" class="form">
		{% csrf_token %}
		{{ form|crispy }}

		<button name="submit" class="btn btn-primary">Register</button>

		<input type="hidden" name="next" value="{% url 'student_posts:home' %}" />
	</form>
{% endblock content %}
